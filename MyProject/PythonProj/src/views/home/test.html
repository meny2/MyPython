<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoomable Left Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .menu {
            float: left;
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            transition: width 0.5s; /* Transition effect for smooth animation */
            position: relative; /* Relative positioning for absolute positioning of icon */
        }

        .main {
            margin-left: 220px; /* Width of menu + margin */
            padding: 20px;
            transition: margin-left 0.5s; /* Transition effect for smooth animation */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }

        /* Style for menu items */
        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            margin-bottom: 10px;
        }

        .menu ul li a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
            background-color: #ddd;
        }

        .menu ul li a:hover {
            background-color: #bbb;
        }

        /* Style for collapse/expand icon */
        .collapse-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <div class="menu" id="menu">
        <ul>
            <li><a href="main_screen_1.html" target="main">Screen 1</a></li>
            <li><a href="main_screen_2.html" target="main">Screen 2</a></li>
            <!-- Add more menu items as needed -->
        </ul>
        <i class="fas fa-bars collapse-icon" onclick="toggleMenu()"></i>
    </div>

    <div class="main" id="main">
        <iframe name="main" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            var main = document.getElementById('main');
            if (menu.style.width === '200px') {
                menu.style.width = '50px';
                main.style.marginLeft = '70px'; // Adjust the margin to keep the same effective width
            } else {
                menu.style.width = '200px';
                main.style.marginLeft = '220px'; // Adjust the margin to keep the same effective width
            }
        }
    </script>
</body>
</html>
