<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .card {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
        }

        iframe {
            width: 100%;           
            border: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <div class="card">
            <h3>Total Products</h3>
            <p>100</p>
        </div>
        <div class="card">
            <h3>Total Orders</h3>
            <p>50</p>
        </div>
        <div class="card">
            <h3>Total Sales</h3>
            <p>$5000</p>
        </div>
        <!-- Add more cards or widgets as needed -->
    </div>
</body>
</html>
